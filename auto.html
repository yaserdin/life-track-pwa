<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Life Track</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; font-family: 'Segoe UI', sans-serif; }

    #introPage {
      height: 100vh;
      background: linear-gradient(135deg, #3c0d0d, #8b1c1c, #330000, #ff5733, #c70039);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #introPage h1 {
      font-size: 4em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #introPage button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #8b1c1c;
      cursor: pointer;
      margin-top: 10px;
    }

    #mapPage {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .language-selector {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50px;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .language-selector select {
      background-color: transparent;
      color: white;
      border: 1px solid #444;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .language-selector select:focus {
      outline: none;
      border-color: #8b1c1c;
    }

    #map { width: 100%; height: 90vh; }

    .update-button-container {
      margin-top: 0px;
      display: flex;
      justify-content: center;
    }

    .update-button {
      padding: 16px 22px;
      background-color: #8b1c1c;
      color: white;
      border-radius: 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .update-button:hover {
      background-color: #c70039;
    }
  </style>
</head>
<body>

  <div id="introPage">
    <div class="language-selector">
      <select id="lang" onchange="changeLang()">
        <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
        <option value="en">English</option>
      </select>
    </div>
    <h1>LIFE TRACK</h1>
    <button onclick="goToMap()"> Go </button>
  </div>

  <div id="mapPage">
    <div id="map"></div>
    <div class="update-button-container">
      <button class="update-button" onclick="fetchData()">ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª - Update Data</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://smartbracelet-3e09b-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const map = L.map('map').setView([32.5519, 35.8498], 13); // Irbid
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    let currentLang = 'ar';

    function goToMap() {
      document.getElementById("introPage").style.display = "none";
      document.getElementById("mapPage").style.display = "flex";
      setTimeout(() => {
        map.invalidateSize(); 
      }, 200);
    }

    function getStatus(bpm) {
      if (bpm >= 60 && bpm <= 100) return { color: 'green', text: currentLang === 'ar' ? 'Ø³Ù„ÙŠÙ…' : 'Safe' };
      if (bpm >= 20 && bpm < 60) return { color: 'orange', text: currentLang === 'ar' ? 'Ø­Ø§Ù„Ø© Ù…ØªÙˆØ³Ø·Ø©' : 'Warning' };
      if (bpm < 20) return { color: 'red', text: currentLang === 'ar' ? 'Ù…ØªÙˆÙÙŠ' : 'Deceased' };
      return { color: 'blue', text: currentLang === 'ar' ? 'ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙ' : 'Unknown' };
    }

    function fetchData() {
      database.ref("deviceData").once("value")
        .then(snapshot => {
          if (!snapshot.exists()) return;

          // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø¹Ù„Ø§Ù…Ø§Øª Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
          markers.forEach(m => map.removeLayer(m));
          markers = [];

          const data = snapshot.val();
          const { id, bpm, lat, lng } = data;
          const { color, text } = getStatus(bpm);

          const icon = L.divIcon({
            html: `<div style="width:24px;height:24px;border-radius:50%;background:${color};border:2px solid white;display:flex;justify-content:center;align-items:center;">ğŸ—ï¸</div>`,
            className: ''

          const marker = L.marker([lat, lng], { icon }).addTo(map)
            .bindPopup(`

                <p>â¤ï¸ ${currentLang === 'ar' ? 'Ø§Ù„Ù†Ø¨Ø¶' : 'BPM'}: <strong>${bpm}</strong></p>
                <p>ğŸ©º ${currentLang === 'ar' ? 'Ø§Ù„Ø­Ø§Ù„Ø©' : 'Status'}: <strong>${text}</strong></p>
                <p>â° ${currentLang === 'ar' ? 'Ø§Ù„ÙˆÙ‚Øª' : 'Time'}: <strong>${new Date().toLocaleTimeString()}</strong></p>
                <a href="https://www.openstreetmap.org/?mlat=${lat}&mlon=${lng}" target="_blank"
                  style="display: inline-block; margin-top: 10px; padding: 6px 12px; background: white; color: ${color}; border-radius: 8px; text-decoration: none;">

                </a>

            .openPopup();

          markers.push(marker);
          map.setView([lat, lng], 13);
        })
        .catch(error => console.error("Ø®Ø·Ø£ ÙÙŠ Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† Firebase:", error));
    }

    function changeLang() {

    }
  </script>

</body>
</html>
